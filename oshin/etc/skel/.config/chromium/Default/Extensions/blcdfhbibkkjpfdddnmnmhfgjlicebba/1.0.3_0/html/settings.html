<html>
    <head>
        <title>Limit Settings</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/css/grid.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        
        <link rel="icon" type="image/png" href="/images/limit_icon_48.png" />
        <style type="text/css">
            
            body {
                font-family: "avenir-light", sans-serif;
                color: #808184;
                font-size:15px;
                font-weight: normal;
                letter-spacing: 0.5px;
            }
            h1 {
                color: #6ec05d;
            }
            a, a:visited, a:active {
                color: #808184;
                text-decoration: underline;
            }
            

        </style>
        <script src="/js/settings.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
     
                <div class="header ">
                    <div class="container ">
                        <img src="/images/limit_logo_white.svg" class="logo" />
                        Limit settings
                    </div>
                </div>

                <div class="sub-header">
                    <div class="container">
                        Need more customization? Get <strong><a href="https://freedom.to?utm_source=limitconfig" target="_blank">Freedom</a></strong>.
                    </div>
                </div>

                <div class="container">

                    <div class="row config-row">
                        <div class="col-3 title-col">
                            <div class="config-title">Show timer</div>
                            Display a timer for time left on websites
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-8">
                            <!-- Rounded switch -->
                            <label class="switch" >
                                <input type="checkbox" id="limit-timer">
                                <span class="slider round"></span>

                            </label>
                            <div class="form-message" id="limit-timer-form-message"></div>
                        </div>
                    </div>

                    <div class="row config-row">
                        <div class="col-3 title-col">
                            <div class="config-title">Add website</div>
                            Add a new website to the list below
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-8">
                            <form id="add-domain-form">
                                <input type="text" id="new-domain" class="settings-input">
                                <button type="submit" class="green-button">Add Website</button>
                                <div class="form-message" id="add-domain-form-message"></div>
                            </form>
                            
                        </div>
                    </div>

                    <div class="row config-row no-border">
                        <div class="col-3 title-col">
                            <div class="config-title">Daily website limits</div>
                            Enter your time limit for these sites.
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-8" id="domain-list">
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <div class="container footer-border">
                    <div class="row">
                        <div class="col-6 left" id="review-container">
                        </div>
                        <div class="col-6 right">
                            powered by <strong><a href="https://freedom.to?utm_source=limitconfig" target="_blank">Freedom</a></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
