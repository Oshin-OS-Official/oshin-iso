LABEL arch64
TEXT HELP
Boot the Oshin OS install medium on BIOS.
It allows you to install Oshin OS or perform system maintenance.
ENDTEXT
MENU LABEL Oshin OS (x86_64, BIOS, open source)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% cow_spacesize=4G copytoram=n nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes


